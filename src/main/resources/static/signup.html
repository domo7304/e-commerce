<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">sign up</h1>
            <!-- * * * * * * * * * * * * * * *-->
            <!-- * * SB Forms Contact Form * *-->
            <!-- * * * * * * * * * * * * * * *-->
            <!-- This form is pre-integrated with SB Forms.-->
            <!-- To make this form functional, sign up at-->
            <!-- https://startbootstrap.com/solution/contact-forms-->
            <!-- to get an API token!-->
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                <!-- Email address input-->
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="username" type="email" placeholder="Enter username" aria-label="Enter username" data-sb-validations="required,username" /></div>
                </div>
                <br/>
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="nickname" type="nickname" placeholder="Enter nickname" aria-label="Enter nickname" data-sb-validations="required,nickname" /></div>
                </div>
                <br/>
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="email" type="email" placeholder="Enter email" aria-label="Enter email" data-sb-validations="required,email" /></div>
                </div>
                <br/>
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="password" type="password" placeholder="Enter password..." aria-label="Enter password" data-sb-validations="required,password" /></div>
                </div>
                <br/>
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="phoneNum" type="phoneNum" placeholder="Enter phoneNum" aria-label="Enter phoneNum" data-sb-validations="required,phoneNum" /></div>
                </div>
                <br/>
                <div class="row input-group-newsletter">
                    <div class="col-auto"><button class="btn btn-primary disabled" id="submitButton" type="submit">JOIN</button></div>
                </div>
                <div class="invalid-feedback mt-2" data-sb-feedback="email:required">An email is required.</div>
                <div class="invalid-feedback mt-2" data-sb-feedback="email:email">Email is not valid.</div>
                <!-- Submit success message-->
                <!---->
                <!-- This is what your users will see when the form-->
                <!-- has successfully submitted 성공하면-->
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3 mt-2">
                        <div class="fw-bolder">Form submission successful!</div>
                        To activate this form, sign up at
                        <br />
                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                </div>
                <!-- Submit error message-->
                <!---->
                <!-- This is what your users will see when there is-->
                <!-- an error submitting the form-->
                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error sending message!</div></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
