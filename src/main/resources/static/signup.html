<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Coming Soon - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">Sign Up</h1>

            <form action="#" id="contactForm" data-sb-form-api-token="API_TOKEN">
                <!-- Email address input-->
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="username" type=text" placeholder="Enter username"
                                            aria-label="Enter username" data-sb-validations="required"/></div>
                </div>
                <br/>
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="nickname" type="text" placeholder="Enter nickname"
                                            aria-label="Enter nickname" data-sb-validations="required"/></div>
                </div>
                <br/>
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="email" type="email" placeholder="Enter email"
                                            aria-label="Enter email" data-sb-validations="required"/></div>
                </div>
                <br/>
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="password" type="password"
                                            placeholder="Enter password" aria-label="Enter password"
                                            data-sb-validations="required"/></div>
                </div>
                <br/>
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="phoneNum" type="text" placeholder="Enter phoneNum"
                                            aria-label="Enter phoneNum" data-sb-validations="required"/></div>
                </div>
                <br/>
                <div class="row input-group-newsletter">
                    <div class="col-auto">
                        <button class="btn btn-primary disabled" id="submitButton" type="submit">JOIN</button>
                    </div>
                </div>

                <div class="invalid-feedback mt-2" data-sb-feedback="username:required">An username is required.</div>
                <div class="invalid-feedback mt-2" data-sb-feedback="username:username">username is not valid.</div>

                <div class="invalid-feedback mt-2" data-sb-feedback="nickname:required">An nickname is required.</div>
                <div class="invalid-feedback mt-2" data-sb-feedback="nickname:nickname">nickname is not valid.</div>

                <div class="invalid-feedback mt-2" data-sb-feedback="email:required">An email is required.</div>
                <div class="invalid-feedback mt-2" data-sb-feedback="email:email">email is not valid.</div>

                <div class="invalid-feedback mt-2" data-sb-feedback="password:required">An pw is required.</div>
                <div class="invalid-feedback mt-2" data-sb-feedback="password:password">pw is not valid.</div>

                <div class="invalid-feedback mt-2" data-sb-feedback="phoneNum:required">An phoneNum is required.</div>
                <div class="invalid-feedback mt-2" data-sb-feedback="phoneNum:phoneNum">phoneNum is not valid.</div>


                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3 mt-2">
                        <div class="fw-bolder">Form submission successful!</div>

                    </div>
                </div>
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3 mt-2">Error sending message!</div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="social-icons">
    <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
        <a class="btn btn-dark m-3" href="./">back</a>
    </div>
</div>

<script>
    $(function() {
        $('#submitButton').mouseenter(function() {
            $(this).css('cursor','pointer') ;
        }).mouseout(function() {
            $(this).css('cursor','normal') ;
        }).click(function() {
            submitCheck() ;
        }) ;
    }) ;

    function submitCheck() {
        var username  = $('#username').val() ;
        var nickname  = $('#nickname').val() ;
        var email  = $('#email').val() ;
        var password  = $('#password').val() ;
        var phoneNum = $('#phoneNum').val() ;
        var dd = {username:username, nickname: nickname, email:email, password:password, phoneNum:phoneNum};
        $.ajax({
            type : "POST",
            url: 'app/users/sign-up',
            data: JSON.stringify(dd),
            dataType : "json",
            contentType: "application/json",

            success: function(data) {
                console.log(data);
                alert('success') ;
                //location.href="${./index.html}" ;
            },
            error: function (e){
                alert('fail') ;
            }
        }) ;
    }

    $('.loginInput').keydown(function(key) {
        if(key.keyCode == 13) {
            $('#submitButton').click() ;
        }
    }) ;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>
</html>
