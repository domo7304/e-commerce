    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />

<body>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">Image Classification</h1>


               <form action="#" id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST" enctype = "multipart/form-data" onsubmit="javascript:check();">  <!--onsubmit 그냥 확인용 -->
                   <input type="file" name="file" id = "file" data-sb-validations="required"/>
                   <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>

                   <div class="invalid-feedback mt-2" data-sb-feedback="file:required">.</div>
                   <div class="invalid-feedback mt-2" data-sb-feedback="file:file"></div>

                   <div class="d-none" id="submitSuccessMessage">
                       <div class="text-center mb-3 mt-2">
                           <div class="fw-bolder">Form submission successful!</div>

                       </div>
                   </div>

                   <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error sending message!</div></div>
               </form>

       </div>
   </div>
</div>

<div class="social-icons">
    <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
        <a class="btn btn-dark m-3" href="./index.html">back</a>
    </div>
</div>

<script>
    function check(){ <!--그냥 확인용 -->
        var hh = "hh"
        prompt(hh);
    }
</script>
