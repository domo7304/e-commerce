<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/app/users/sign-up" method="post">
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" id="username" name="username" placeholder=""></br>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" placeholder=""></br>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder=""></br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="영문, 숫자, 특수기호를 포함한 8 ~ 15자"></br>
            <label for="phoneNum">전화번호</label>
            <input type="text" id="phoneNum" name="phoneNum" placeholder="010-1111-1111 형식으로 입력해주세요."></br>
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
